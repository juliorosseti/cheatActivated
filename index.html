         var cheat = '';
        var sound = new Audio('gtasa.mp3');
        function showCheat() {
          sound.play();
          setTimeout(function() {
          document.getElementById('cheat').classList.add('show');
          }, 500);

          setTimeout(function() {
            document.getElementById('cheat').classList.remove('show');
          }, 3000);
        }

        function myKeyPress(e){
          var keynum, letterPress;

          // Caso fique 2 segundos sem digitar, os caracteres digitados expiram (tendo que digitar tudo novamente);
          if (timeoutCheat >= 2) {
            cheat = '';
          }

          if(window.event) {
            keynum = e.keyCode;
          } else if(e.which){
            keynum = e.which;
          }

          if(cheat.length > 8) {
            cheat = '';
          }

          letterPress = String.fromCharCode(keynum);

          // Apenas teclas com caracteres são considerados (não mais ctrl/shift/etc);
          if (!/[a-zA-Z]/.test(letterPress))
            return false;

          cheat += letterPress;

          var exist = cheats.find(function(cheatInCheats) {
            var res = cheatInCheats.search(cheat);
            if(cheatInCheats === cheat) {
              showCheat();
              cheat = '';
            }
          });

          timeoutCheat = 0;
        }

        document.onkeydown = myKeyPress

        var timeoutCheat = 0;
        setInterval( function(){
            timeoutCheat += 1;
        }, 1000);
